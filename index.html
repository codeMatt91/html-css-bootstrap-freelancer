<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Imbimbo Matteo">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Bootstrap</title>
</head>

<body>
      <!-- HEADER  -->
      <header class="container-fluid">
         <div class="container conteiner-sm container-md container-lg">
            <div class="row d-flex align-items-center">
               <div class="col"></div>
               <div class="col"></div>
            </div>
         </div>
      </header>

      <!-- JUMBOTRON  -->
      <div class="jumbotron d-flex flex-column align-items-center">
         <div class="img"></div>
         <div class="title"></div>
      </div>

   <!-- MAIN CONTENT  -->
   <main>
      <div class="container">
         <div class="title"></div>
         <div class="row g-3 justify-content-center align-content-md-between">
            <div class="col-12 col-md-6 col-lg-4 bg-danger"></div>
            <div class="col-12 col-md-6 col-lg-4 bg-info"></div>
            <div class="col-12 col-md-6 col-lg-4 bg-dark"></div>
            <div class="col-12 col-md-6 col-lg-4 bg-primary"></div>
            <div class="col-12 col-md-6 col-lg-4 bg-success"></div>
            <div class="col-12 col-md-6 col-lg-4 bg-warning"></div>
         </div>
      </div>

      <!-- SECTION ABOUT  -->
      <section class="about">
         <div class="container conteiner-sm ">
            <div class="title text-center">
               <h1>Title</h1>
            </div>
            <div class="row g-3 justify-content-center">
               <div class="col-10 col-sm-5 "></div>
               <div class="col-10 col-sm-5 "></div>
            </div>
            <div class="download text-center">Download</div>
         </div>
      </section>

      <!-- SECTION CONTACT  -->
      <section class="contact">
         <div class="container container-sm">
            <div class="title text-center">
               <h1>CONTACT ME</h1>
            </div>
            <div class="row contact-col g-3 justify-content-center">
               <div class="col-10">Name</div>
               <div class="col-10">Email Address</div>
               <div class="col-10">Phone Number</div>
               <div class="col-10 col-big">Message</div>
            </div>
         </div>
      </section>

      <!-- FOOTER  -->
      <footer class="py-4 mt-3">
         <div class="container container-md">
            <div class="row justify-content-center text-center">
               <div class="col-11 col-md-4">LOCATION</div>
               <div class="col-11 col-md-4">AROUND THE WEB </div>
               <div class="col-11 col-md-4">ABOUT FREELANCER</div>
            </div>
         </div>
      </footer>
   </main>
</body>
</html>
