<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Imbimbo Matteo">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Bootstrap</title>
</head>

<body>
      <!-- HEADER  -->
      <header class="container-fluid">
         <div class="container conteiner-sm container-md container-lg">
            <div class="row d-flex align-items-center">
               <div class="col"></div>
               <div class="col"></div>
            </div>
         </div>
      </header>

      <!-- JUMBOTRON  -->
      <div class="jumbotron d-flex flex-column align-items-center">
         <div class="img"></div>
         <div class="title"></div>
      </div>

   <!-- MAIN CONTENT  -->
   <main>
      <div class="container container conteiner-sm container-md container-lg">
         <div class="title"></div>
         <div class="row g-2 g-sm-1">
            <div class="col-12 col-sm-6 col-lg-4 bg-danger"></div>
            <div class="col-12 col-sm-6 col-lg-4 bg-info"></div>
            <div class="col-12 col-sm-6 col-lg-4 bg-dark"></div>
            <div class="col-12 col-sm-6 col-lg-4 bg-primary"></div>
            <div class="col-12 col-sm-6 col-lg-4 bg-success"></div>
            <div class="col-12 col-sm-6 col-lg-4 bg-warning"></div>
         </div>
      </div>
   </main>

</html>
